{% extends 'base.html' %}

{% block content %}

    {% if object %}
    <h1>Edit <span class="{{object.tour.lower}}-text">{{object.tour.capitalize}}</span> {{object.band.capitalize}}</h1>
    {% else %}
    <h1>Add New Poster to Dream List</h1>
    {% endif %}

    <form action="" methond="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input class="btn green" type="submit" value="Submit">
    </form>

{% endblock %}
