{% extends 'base.html' %} 

{% block content %}
<h1>Delete Dream List Poster</h1>

<h4>
  Are you sure you want to delete?
  <span class="teal-text">{{ object.band }}</span>?
</h4>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Delete" class="btn red" />
  <a class='btn blue' href="{% url 'dream_detail' object.id %}">Cancel</a>
</form>

{% endblock %}
